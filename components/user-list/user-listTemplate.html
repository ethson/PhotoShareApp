<md-toolbar>
    <h1 class="md-toolbar-tools">Users on the site</h1>
</md-toolbar>


<div class="users-list" ng-repeat="user in userList" ng-model="currentUser">
    <a ng-href="#/users/{{user._id}}">{{user.first_name}} {{user.last_name}}</a>
    <div class="photos-circles" ng-show="main.advancedFeatures">{{user.photosPosted}}</div>
    <div class="comments-circles" ng-show="main.advancedFeatures"><a ng-href="#/comments/{{user._id}}">{{user.commentsAuthored}}</a></div>
</div>
